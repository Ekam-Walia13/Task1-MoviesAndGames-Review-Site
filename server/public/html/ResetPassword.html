<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your Password</title>
    <link rel="stylesheet" href="../css/Create an account.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Reset your Password</h1>
            
            <form id="signup-form" action="/resetpassword" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <label for="password1">Confirm New Password</label>
                <input type="password" id="password1" name="password1" required>
                <button type="submit">Reset Password</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Please fill all fields correctly.</p>
        </div>
    </div>

<script> 
    document.addEventListener('DOMContentLoaded', () => {
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    });

</script>
    
</body>
</html>
