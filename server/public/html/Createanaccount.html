<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="../css/Create an account.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Create an Account</h1>
            <h2>Sign Up To Get Started</h2>
            <form id="signup-form" action="/register" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <button type="submit">Sign Up</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Please fill all fields correctly.</p>
        </div>
    </div>

    <script>
        
            document.addEventListener('DOMContentLoaded', () => {
                // Register Service Worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                }
            });
        
    </script>

</body>
</html>
